<body>
    <dialog id="add-dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" name="title-entry" id="title-entry">
            <label for="year">Year of Release:</label>
            <input type="number" name="year-entry" id="year-entry">
            <label for="rating">Rating:</label>
            <select name="rating-entry" id="rating-entry">
                <optgroup label="Rating">
                    <option value="G">G</option>
                    <option value="P">P</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NR">NR</option>
                </optgroup>
            </select>
            <label for="summary">Summary:</label>
            <input type="text" name="summary-entry" id="summary-entry">


            <button id="add-submit" value="default">Submit</button>
            <button id="add-cancel" value="cancel">Cancel</button>        
        
        </form>
    </dialog>


    <dialog id="edit-dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" name="title-edit" id="title-edit">
            <label for="year">Year of Release:</label>
            <input type="number" name="year-edit" id="year-edit">
            <label for="rating">Rating:</label>
            <select name="rating-edit" id="rating-edit">
                <optgroup label="Rating">
                    <option value="G">G</option>
                    <option value="P">P</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NR">NR</option>
                </optgroup>
            </select>
            <label for="summary">Summary:</label>
            <input type="text" name="summary-edit" id="summary-edit">


            <button id="edit-button" value="default">Edit</button>
            <button id="cancel-edit" value="cancel">Cancel</button>
        
        </form>
    </dialog>



    <div id="blogs">
    </div>


    <button type="button" id="add-button">Add Movie</button>

</body>
